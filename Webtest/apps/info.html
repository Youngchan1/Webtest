<script>
function plusSlides(n) {
  console.log("넘김");
  showSlides(slideIndex += n);

}


function currentSlide(n) {
  console.log("dot");
  showSlides(slideIndex = n);

}
</script>

<div class="slideshow-container">

<div class="mySlides fade2">

<img class="main_slideImg" src="../img/main1.jpg" alt="1">

</div>

</div>

<div class="mySlides fade2">

<img class="main_slideImg" src="../img/main3.jpg" alt="3">

</div>
